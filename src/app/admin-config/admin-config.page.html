<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" slot="icon-only" [routerLink]="['/main']">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title text-center>User Configuration</ion-title>
 
  <ion-buttons slot="end">
    <ion-button fill="clear" slot="icon-only" (click)="addadmin()">
  <ion-icon name="person-add-outline"></ion-icon>
   ADD
  </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresher($event)" slot="fixed" [disabled]="false">
    <ion-refresher-content
    pullingIcon="arrow-down"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
   
    <ion-item *ngFor="let data of admin">
      <ion-card class="item">
     
        <h2>ID: {{ data.A_ID }}</h2>
        <h3>Username: {{ data.A_USERNAME }}</h3>
        <h4>Password: {{ data.A_PASSWORD }}</h4>
      
    
      <ion-button
        color="warning"
        (click)="editadmin(data.A_USERNAME,data.A_PASSWORD)"
      >
        <ion-icon name="create-outline"></ion-icon>
        Edit
      </ion-button>
      <ion-button color="danger" (click)="delete(data.A_USERNAME,data.A_PASSWORD)">
        <ion-icon name="trash-outline"></ion-icon>
        Delete
      </ion-button>
      </ion-card>
    </ion-item>
 
  </ion-list>
 
</ion-content>
