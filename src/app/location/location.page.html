<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" slot="icon-only" [routerLink]="['/main']">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h1>Items in range within 1 meter</h1>
  <ion-refresher (ionRefresh)="refresher($event)" slot="fixed" [disabled]="false">
    <ion-refresher-content
    pullingIcon="arrow-down"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
<ion-list *ngFor = "let items of ibeacon">
  <ion-card class="item" >
  <h2>UUID: {{items.UUID}}</h2>
  <h2>RSSI: {{items.device_data.RSSI}}</h2> 
  <h2> POWER: {{items.device_data.POWER}}</h2>
 <ion-button (click)="details(items.UUID)">Details
  <ion-icon name="create-outline"> </ion-icon>
 </ion-button>
  </ion-card>
</ion-list>
<h1> Items in range more than 1 meter</h1>
<p style="color: grey;"> Less than 10 meter range</p>
<ion-list *ngFor = "let item of items">
  <ion-card class="item" >
  <h2>UUID: {{item.UUID}}</h2>
  <h2>RSSI: {{item.device_data.RSSI}}</h2> 
  <h2> POWER: {{item.device_data.POWER}}</h2>
 <ion-button (click)="details(item.UUID)">Details
  <ion-icon name="create-outline"> </ion-icon>
 </ion-button>
  </ion-card>
</ion-list>
</ion-content>
